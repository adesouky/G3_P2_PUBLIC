<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Video Streaming Demonstration</title>

</head>
<body>
<h1>Video Streaming Demonstration</h1>
<div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-6">
        <img id="bg" src="{{ url_for('video_feed') }}" height="400" width="550" align="middle">
    </div>

    <div class="col-md-4">


        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <form action="/userpage">
                       <input type="image" src="{{ url_for('static', filename ='Active.png') }}" alt="Submit">
                        </form>
                </div>

                {% for hist,name in images  %}


                    <div class="item">

                    <form action="/userpage", method="POST">
                       <input type="image" src="{{ url_for('static', filename = hist) }}" alt="{{ name }}" name="name"
                              value = "{{ name }}" >
                    </form>



                    <div class="carousel-caption">
                          <h3>{{ name }}</h3>

                   </div>
                    </div>

                {% endfor %}
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </div>

    <form method="POST" action="/user">
        <input type="submit" name="addUser" value="Add User" style="height:70px;width:200px"/>
    </form>

    <form method="POST" action="/openDoor">
        <input type="submit" name="openDoor" value="Open Door" style="height:70px;width:200px"/>
    </form>

<div>
</body>
</html>
